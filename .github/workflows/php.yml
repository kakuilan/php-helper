name: helper-test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    env:
      TEST_NAME: Scarlett
      PHP_EXTENSIONS: curl, dom, json, libxml, mbstring, xml, xmlwriter
      PHP_INI_VALUES: memory_limit=-1, error_reporting=-1, log_errors_max_len=0, display_errors=On

    strategy:
      # 策略组中，如果有一个失败了，则快速停止继续运行
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest

        php-version:
          - "7.2"
          - "7.3"
          - "7.4"
          - "8.0"

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        coverage: none
        extensions: ${{ env.PHP_EXTENSIONS }}
        ini-values: ${{ env.PHP_INI_VALUES }}
        tools: composer

    - name: Update dependencies with composer
      run: composer update --no-ansi --no-interaction --no-progress

    - name: Run tests with phpunit
      run: vendor/bin/phpunit --bootstrap=tests/bootstrap.php --coverage-clover=coverage.xml ./tests/

    - name: Send code coverage report to Codecov.io
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}